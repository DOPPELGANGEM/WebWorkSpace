<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-img, .detail-img { width:100%; margin:0; padding:0; }
  </style>
</head>
<body>
  <div class="py-5 bg-body-tertiary text-center">
    <h1>Responsive Web</h1>
  </div>
  <div class="row text-center">
    <div class="col-md-4 col-lg-1">
      <a class="nav-link" href="#">Home</a>
    </div>
    <div class="col-md-4 col-lg-1">
      <a class="nav-link" href="#">Service</a>
    </div>
    <div class="col-md-4 col-lg-1">
      <a class="nav-link" href="#">Notice</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-8">
          
          <img src="images/web.png" alt="PC화면" class="main-img">
        </div>
        <div class="col-md-4">
          <table class="table">
            <tr>
              <th colspan="2">홈페이지 제작</th>
              <!-- <th></th> -->
            </tr>
            <tr>
              <td>개발사</td>
              <td>KH SOFT</td>
            </tr>
            <tr>
              <td>기간</td>
              <td>45일</td>
            </tr>
            <tr>
              <td>금액</td>
              <td>10,000,000원~</td>
            </tr>
            <tr>
              <td rowspan="4">옵션선택</td>
              <td>
                <input type="checkbox" name="" id="">pc페이지(+1,000,000)
              </td>
            </tr>
            <tr>
              <!-- <td></td> -->
              <td><input type="checkbox" name="" id="">모바일페이지(+2,000,000)</td>
            </tr>
            <tr>
              <!-- <td></td> -->
              <td><input type="checkbox" name="" id="">유지보수 1년(+3,000,000)</td>
            </tr>
            <tr>
              <!-- <td></td> -->
              <td><input type="checkbox" name="" id="">시큐어 코딩(+4,000,000)</td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-warning">문의하기</button>
                <button class="btn btn-primary">결제하기</button>
              </td>
            </tr>
          </table>
        </div>
    </div>
  </div>
  <div>
    <button class="btn btn-info btn-lg" style="width:100%;" data-bs-toggle="collapse" data-bs-target="#collapsibleDetail">상세정보</button>
  </div>
  <div class="collapse" id="collapsibleDetail">
    <hr>
    <div class="row">
        <div class="col-md-6">
          <img class="detail-img" src="images/PC_Page.png" alt="PC페이지">
        </div>
        <div class="col-md-6">
          <h2>PC 페이지</h2>
          <p>PC 화면 크기 최적화</p>
          <p>크로스 브라우징 지원</p>
        </div>
    </div>
    <hr>
    <div>
      <div>
        <img src="images/mobile.png" alt="모바일 페이지">
      </div>
      <div>
        <h2>모바일 페이지</h2>
        <p>어느 기기에서든지 동작함</p>
        <p>깔끔하고 빠르게 개발 가능</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
