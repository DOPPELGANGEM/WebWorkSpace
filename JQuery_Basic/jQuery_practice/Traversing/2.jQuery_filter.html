<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery filter() 메소드</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
  <script>
    $(() => {
      /* $('ol .second').prev().css('color', 'red');
      $('ol .second').css('color', 'orange');
      $('ol .second').next().css('color', 'yellow');

      $('ul .second').prev().css('color', 'green');
      $('ul .second').css('color', 'blue');
      $('ul .second').next().css('color', 'purple'); */

      // $('.first:eq(0)').css('color', 'red');
      $('li:first-child').css('color', 'red');
      $('.first:eq(1)').css('color', 'yellow');
      $('.second').eq(1).css('color', 'orange');
      $('.second').eq(0).css('color', 'blue');
      $('.third').first().css('color','green');
      $('.third').last().css('color','navy');
    })
  </script>
  <ol>
    <li class="first"><h2>1-1</h2></li>
    <li class="second"><h2>1-2</h2></li>
    <li class="first"><h2>1-3</h2></li>
  </ol>
  <ul>
    <li class="third"><h2>2-1</h2></li>
    <li class="second"><h2>2-2</h2></li>
    <li class="third"><h2>2-3</h2></li>
  </ul>

</body>
</html>
