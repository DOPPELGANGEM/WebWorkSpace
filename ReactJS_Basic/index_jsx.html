<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 카운터</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- <span>Total clicks : 0</span> -->
    <!-- <button id="click-btn">Click me</button> -->
    <script type="text/babel">
      let counter = 0;
      const root = document.querySelector("#root");
      const element = <h1>Hello, world</h1>;
      // React.createElement("h1", null, "Hello, world");
      // const element = <h1>Hello, world</h1>;
      // React Component 사용
      //const Hone = () => <h1>Total Clicks : 0</h1>;

      function countUp(){
        counter++;
        render();
      }

      function Hone(){
        return (
          <h1>Total Clicks : {counter} </h1>
        )
      }
      //const Button = () => <button onClick={() => alert("clicked")}>Click Me</button>;
      function Button(){
        return(
          <button onClick={countUp}>Click Me</button>
        )
      }

      //const containter = React.createElement("div", null, [hone, button]);
      const Container = () => (
          <div>
              <Hone />
              <Button />
          </div>
      );
      function render(){
        ReactDOM.render(<Container/>, root);
      }
      render();

  
        
  
    </script>
  </body>
</html>
