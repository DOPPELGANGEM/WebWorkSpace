<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 실습(table)</title>
    <style>
      table { border:1px solid #ccc; border-collapse: collapse; float: left; margin:20px;  }
      td { border:1px dotted #222; }
      th { background-color:#eee; }
      th, td { padding:10px 15px; }
    </style>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      var i = 1;
      while(i < 10) {
        document.write("<table>");
        document.write("<tr><th>" + i + "단</th></tr>");
        for(var j = 1; j < 10; j++) {
          document.write("<tr>");
          document.write("<td>");
          document.write(i + " X " + j + " = " + i * j + "<br>");
          document.write("</td>");
          document.write("</tr>");
        }
        document.write("</table>");
        i++;
      }
    </script>
  </body>
</html>
