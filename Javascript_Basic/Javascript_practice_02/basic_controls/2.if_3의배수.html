<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
      body { font-size:1.2em }
      p { color:#f00; font-weight: bolder; }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      // 몇 까지의 3의 배수를 찾을까요? , 100
      var inputNumber = prompt("몇 까지의 3의 배수를 찾을까요?", "100");
      var count = 0;
      if(inputNumber !== null) {
      for(var i = 1; i <= inputNumber; i++){
        if (i % 3 === 0){
          
            count++;
            if( parseInt(inputNumber/3) !== count){
              document.write(i + ", ");
            } else {
              document.write(i);
            }
          }
        }
        document.write("<p>" + inputNumber + "까지 3의 배수의 갯수 : " + count + "</p>");
      } else {
        document.write("취소하셨습니다.")
      }

    </script>
  </body>
</html>
