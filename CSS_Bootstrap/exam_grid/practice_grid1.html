<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      div { border:1px solid black; box-sizing: border-box; }
      .header { height:100px; }
      .main { height:200px; }
      .footer { height:100px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">Menu</button>
      <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
        <ul class="navbar-nav text-center">
          <li class="navbar-item"><a class="nav-link" href="#">Home</a></li>
          <li class="navbar-item"><a class="nav-link" href="#">About KH</a></li>
          <li class="navbar-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row header">
        <div class="col-sm-4 col-md-3">Logo</div>
        <div class="col-sm-8 col-md-7">Search</div>
        <div class="d-none d-md-block col-md-2">Reserved</div>
      </div>
    </div>
    <div class="container">
      <div class="row main">
        <div class="col-sm-12 col-md-4">Login</div>
        <div class="col-sm-12 col-md-8">Main</div>
      </div>
    </div>
    <div class="container">
      <div class="row footer">
        <div class="col-sm-3 col-md-3">License</div>
        <div class="col-sm-9 col-md-9">Company Info</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
