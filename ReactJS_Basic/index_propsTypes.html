<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.querySelector('#root');

      function H1(){
        return(
          <div>
            <h1>Props 배우기</h1>
          </div>
        )
      }

      function Btn({name, changeValue, color, fontSize}){
        return(
          <button 
            //onClick={props.changeValue}
            style={{
              //backgroundColor : `${props.color}`,
              backgroundColor : color,
              color : "black",
              padding : "10px 20px",
              margin : "5px",
              borderRadius:10,
              //fontSize : `${props.fontSize}px`
              fontSize : fontSize
            }}
            //>{props.name}</button>
            >{name}</button>
        )
      }

      Btn.propTypes = {
        name : PropTypes.string.isRequired,
        color : PropTypes.string,
        fontSize : PropTypes.number
      }

      function App(){
        const [text, setText] = React.useState("Save");
        const changeValue = () => setText("Reset");
        return (
          <div>
            <H1 />
            <Btn name={text} changeValue={changeValue} color="pink" fontSize={20} />
            <Btn name="Update" color="gold"/>
            <Btn name="Delete" color="blue"/>
            <Btn name="Submit" color="yellowgreen"/>
          </div>
        )
      }
      ReactDOM.render(<App/>, root);
    </script>
  </body>
</html>
