        const value = 0;
        const [counter, setCounter] = React.useState(0);
        const [status, setStatus] = React.useState("OPEN");
        const handlerClick = () => {
          setCounter(counter+1);
        }
        const handlerChange = () => {
          setStatus("CLOSE");
        }
        return (
          <div>
            <h1>Total Clicks : {counter}</h1>
            <button onClick={ handlerClick }>Click Me</button><br/>
            <h2>State : {status}</h2>
            <button onClick={ handlerChange }>Change Text</button>
          </div>
        )
      }

      function render(){
        ReactDOM.render(<App/>, root);
      }
