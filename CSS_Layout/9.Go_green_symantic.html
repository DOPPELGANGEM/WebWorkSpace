  <div id="container">
    <header id="header">
      <div id="header-layer1">
        <img src="./resources/img/logo.jpg" alt="작은로고">
      </div>
      <div id="header-layer2">
        <img src="./resources/img/mainlogo.jpg" alt="메인로고">
      </div>
      <div id="header-layer3"></div>
    </header>
    <nav id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Board</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main id="main">
      <aside id="main-layer1"></aside>
      <section id="main-layer2">
        <div id="img-top">
          <div id="top-left">
            <img class="main-img" src="./resources/img/main_img1.jpg" alt="숲">
            <div class="img-caption">나무를 심는 사람들</div>
          </div>
          <div id="top-right">
            <img class="main-img" src="./resources/img/main_img2.jpg" alt="풀">
            <div class="img-caption">아이들에게 녹색미래를</div>
          </div>
        </div>
        <div id="img-bottom">
          <div id="bottom-left">

          <div id="login">

              <div id="login-header-layer1">

        <section id="aside-mid"></section>
        <section id="aside-bottom"></section>
        
      </aside>

      <img src="./resources/img/footer.JPG" alt="">
